<!DOCTYPE html>
<html>
    <head>
        <title>Chess Board</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="game-container">
            <div class="game-controls">
                <button id="newGameBtn" class="btn">New Game</button>
                <button id="undoBtn" class="btn">Undo Move</button>
                <select id="gameMode" class="select">
                    <option value="human">Human vs Human</option>
                    <option value="computer">Human vs Computer</option>
                </select>
                <select id="difficulty" class="select">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
            </div>
            
            <div class="game-info">
                <div id="turnIndicator" class="turn-indicator">White to move</div>
                <div id="gameStatus" class="game-status"></div>
            </div>

            <div class="chessBoard">
                <!--8th Rank-->
                <div class="square white" data-square="a8">
                    <div class="piece rook" color="black" draggable="true">♜</div>
                </div>
                <div class="square black" data-square="b8">
                    <div class="piece knight" color="black" draggable="true">♞</div>
                </div>
                <div class="square white" data-square="c8">
                    <div class="piece bishop" color="black" draggable="true">♝</div>
                </div>

                    <div class="piece queen" color="black" draggable="true">♛</div>
                </div>

                </div>
                <div class="square white" data-square="g8">
                    <div class="piece knight" color="black" draggable="true">♞</div>
                </div>
                <div class="square black" data-square="h8">
                    <div class="coordinate rank whiteText">8</div>
                    <div class="piece rook" color="black" draggable="true">♜</div>

        <!-- Promotion Modal -->
        <div id="promotionModal" class="modal">
            <div class="modal-content">
                <h3>Choose promotion piece:</h3>
                <div class="promotion-options">
                    <div class="promotion-piece" data-piece="queen">
                        <span id="promotionQueen"></span>
                    </div>
                    <div class="promotion-piece" data-piece="rook">
                        <span id="promotionRook"></span>
                    </div>
                    <div class="promotion-piece" data-piece="bishop">

                    <div class="promotion-piece" data-piece="knight">

        <script src="main.js"></script>

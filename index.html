<!DOCTYPE html>
<html>
    <head>
        <title>Chess Board</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="game-container">
            <div class="game-controls">
                <button id="newGameBtn" class="btn">New Game</button>
                <button id="undoBtn" class="btn">Undo Move</button>
                <select id="gameMode" class="select">
                    <option value="human">Human vs Human</option>
                    <option value="computer">Human vs Computer</option>
                </select>
                <select id="difficulty" class="select">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
            </div>
            
            <div class="game-info">
                <div id="turnIndicator" class="turn-indicator">White to move</div>
                <div id="gameStatus" class="game-status"></div>
            </div>

            <div class="chessBoard">
                <!--8th Rank-->
                <div class="square white">
                    <div class="piece rook" color="black">♜</div>
                </div>
                <div class="square black">
                    <div class="piece knight" color="black">♞</div>
                </div>
                <div class="square white">
                    <div class="piece bishop" color="black">♝</div>
                </div>
                <div class="square black">
                    <div class="piece queen" color="black">♛</div>
                </div>
                <div class="square white">
                    <div class="piece king" color="black">♚</div>
                </div>
                <div class="square black">
                    <div class="piece bishop" color="black">♝</div>
                </div>
                <div class="square white">
                    <div class="piece knight" color="black">♞</div>
                </div>
                <div class="square black">
                    <div class="coordinate rank whiteText">8</div>
                    <div class="piece rook" color="black">♜</div>
                </div>
                <!--7th Rank-->
                <div class="square black">
                    <div class="piece pawn" color="black">♟</div>
                </div>
                <div class="square white">
                    <div class="piece pawn" color="black">♟</div>
                </div>
                <div class="square black">
                    <div class="piece pawn" color="black">♟</div>
                </div>
                <div class="square white">
                    <div class="piece pawn" color="black">♟</div>
                </div>
                <div class="square black">
                    <div class="piece pawn" color="black">♟</div>
                </div>
                <div class="square white">
                    <div class="piece pawn" color="black">♟</div>
                </div>
                <div class="square black">
                    <div class="piece pawn" color="black">♟</div>
                </div>
                <div class="square white">
                    <div class="coordinate rank blackText">7</div>
                    <div class="piece pawn" color="black">♟</div>
                </div>
                <!--6th Rank-->
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black">
                    <div class="coordinate rank whiteText">6</div>
                </div>
                <!--5th Rank-->
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white">
                    <div class="coordinate rank blackText">5</div>
                </div>
                <!--4th Rank-->
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black">
                    <div class="coordinate rank whiteText">4</div>
                </div>
                <!--3rd Rank-->
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white"></div>
                <div class="square black"></div>
                <div class="square white">
                    <div class="coordinate rank blackText">3</div>
                </div>
                <!--2nd Rank-->
                <div class="square white">
                    <div class="piece pawn" color="white">♙</div>
                </div>
                <div class="square black">
                    <div class="piece pawn" color="white">♙</div>
                </div>
                <div class="square white">
                    <div class="piece pawn" color="white">♙</div>
                </div>
                <div class="square black">
                    <div class="piece pawn" color="white">♙</div>
                </div>
                <div class="square white">
                    <div class="piece pawn" color="white">♙</div>
                </div>
                <div class="square black">
                    <div class="piece pawn" color="white">♙</div>
                </div>
                <div class="square white">
                    <div class="piece pawn" color="white">♙</div>
                </div>
                <div class="square black">
                    <div class="coordinate rank whiteText">2</div>
                    <div class="piece pawn" color="white">♙</div>
                </div>
                <!--1st Rank-->
                <div class="square black">
                    <div class="coordinate whiteText">a</div>
                    <div class="piece rook" color="white">♖</div>
                </div>
                <div class="square white">
                    <div class="coordinate blackText">b</div>
                    <div class="piece knight" color="white">♘</div>
                </div>
                <div class="square black">
                    <div class="coordinate whiteText">c</div>
                    <div class="piece bishop" color="white">♗</div>
                </div>
                <div class="square white">
                    <div class="coordinate blackText">d</div>
                    <div class="piece queen" color="white">♕</div>
                </div>
                <div class="square black">
                    <div class="coordinate whiteText">e</div>
                    <div class="piece king" color="white">♔</div>
                </div>
                <div class="square white">
                    <div class="coordinate blackText">f</div>
                    <div class="piece bishop" color="white">♗</div>
                </div>
                <div class="square black">
                    <div class="coordinate whiteText">g</div>
                    <div class="piece knight" color="white">♘</div>
                </div>
                <div class="square white">
                    <div class="coordinate rank blackText">1</div>
                    <div class="coordinate blackText">h</div>
                    <div class="piece rook" color="white">♖</div>
                </div>
            </div>
        </div>
        
        <!-- Promotion Modal -->
        <div id="promotionModal" class="modal">
            <div class="modal-content">
                <h3>Choose promotion piece:</h3>
                <div class="promotion-options">
                    <div class="promotion-piece" data-piece="queen">
                        <span id="promotionQueen"></span>
                    </div>
                    <div class="promotion-piece" data-piece="rook">
                        <span id="promotionRook"></span>
                    </div>
                    <div class="promotion-piece" data-piece="bishop">
                        <span id="promotionBishop"></span>
                    </div>
                    <div class="promotion-piece" data-piece="knight">
                        <span id="promotionKnight"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="alert"></div>
        <script src="main.js"></script>
    </body>
</html>

<!DOCTYPE html>

        <div class="game-container">
            <div class="game-controls">
                <button id="newGameBtn" class="btn">New Game</button>
                <button id="undoBtn" class="btn">Undo Move</button>
                <select id="gameMode" class="select">
                    <option value="human">Human vs Human</option>
                    <option value="computer">Human vs Computer</option>
                </select>
                <select id="difficulty" class="select">
                    <option value="1">Easy</option>
                    <option value="2">Medium</option>
                    <option value="3">Hard</option>
                </select>
            </div>
            
            <div class="game-info">

                <div id="gameStatus" class="game-status"></div>
            </div>

            <div class="modal-content">
                <h3>Choose promotion piece:</h3>
                <div class="promotion-options">
                    <div class="promotion-piece" data-piece="queen">
                        <img id="promotionQueen" src="" alt="Queen">
                    </div>
                    <div class="promotion-piece" data-piece="rook">
                        <img id="promotionRook" src="" alt="Rook">
                    </div>
                    <div class="promotion-piece" data-piece="bishop">
